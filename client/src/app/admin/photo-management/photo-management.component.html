<div class="row">
    <div class="col-2" *ngFor="let photo of photos">
        <h3>{{photo.username | titlecase}}</h3>
        <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail p-1" width="150px" height="150px">
        <div class="text-center">
            <button 
                [disabled]="photo.isMain"
                (click)="approvePhoto(photo.id)"
                class="btn btn-sm btn-success mt-1 mr-1">
                Approve
            </button>
            <button
                (click)="rejectPhoto(photo.id)"
                class="btn btn-sm btn-danger mt-1">
                Reject
            </button>
        </div>
    </div>
</div>
